<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="Stylesheet" href="style1.css" />
    <link rel="icon" type="image/png" href="icon.png" />
    <title>Zomato Login</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="center">
      <form action="Zomato HomePage.html">
        <h1>Login</h1>

        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
<div class="input-box"><input type="email" placeholder="email" required />
  <i class="bx bux-lock-alt"></i>
        <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>        <h1>Send OTP</h1>
          <form id="sendOTPForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Send OTP</button>
          </form>
          <script src="OTPscript.js"></script>
        </body>
        </div>
      </form>
    </div>
  </body>
</html>
